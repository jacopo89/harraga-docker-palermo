<md-dialog aria-label="Import From CSV/JSON">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Import From CSV/JSON</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
<!--         <h2>Using .md-dialog-content class that sets the padding as the spec</h2> -->
       
       		<textarea rows="4" cols="80" ng-model="socialCardImportList">
			</textarea>
       	
       
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
<!--       <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus> -->
<!--         More on Wikipedia -->
<!--       </md-button> -->
      <span flex></span>
      <md-button ng-click="answer('Cancel')">
       Annulla
      </md-button>
      <md-button ng-click="answer('Import')">
        Importa
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
