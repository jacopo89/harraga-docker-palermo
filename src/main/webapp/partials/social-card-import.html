<div class="container">

	<div ng-show="loading==true" class="loading-overlay">
		<div class="loading-row">
			<div layout="row" layout-sm="column" layout-align="space-around" class="laodingRow">
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</div>
		</div>
	</div>

	<div class="col-xs-12 ">

		<div class="col-xs-12 col-sm-6 ">
			<a ng-click="back()" class="btn btn-small btn-info">{{ 'Home' | translate}}</a>
		</div>
		<div class="col-xs-12 col-sm-6 ">
			<div class="float-right">
				{{ 'ciao' | translate}} {{userSession.username}} ({{userSession.type}}) <a ng-click="logout()" class="btn btn-small btn-warning">{{ 'logout' | translate}}</a>
			</div>
		</div>

<!-- 		<div class="col-xs-12 section "> -->

<!-- 			<textarea rows="4" cols="80" ng-model="fileContent"> -->
				</textarea>

<!-- 		</div> -->

		<div class="col-xs-12 section ">

			<input type="file" file-reader="fileContent" />
			<div>{{fileContent}}</div>

		</div>


		<br>
		<div class="control-group col-xs-12 col-sm-6">
			<div class="controls">
				<a ng-click="importSocialCardList()" class="btn btn-small btn-success">{{ 'apply' | translate}}</a>
			</div>
		</div>

	
	</div>
</div>
</div>
