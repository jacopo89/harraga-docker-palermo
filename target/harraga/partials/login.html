<div class="container">

    <h1>{{ 'welcome_message' | translate}} </h1>

<div class="col-xs-12 col-sm-6">
    <h2>{{ 'login_message' | translate}} </h2>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">{{ 'username' | translate}}:</label>

            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="loginData.username"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">{{ 'password' | translate}}:</label>

            <div class="controls">
                <input type="password" id="inputPassword" ng-model="loginData.password"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">               
                <a ng-click="login()" class="btn btn-small btn-success">{{ 'login' | translate}}</a>
            </div>
        </div>
         <div class="control-group">
            <div class="controls">               
               
            </div>
        </div>
    </form>
</div>

<div class="col-xs-12 col-sm-6">
    <h2>{{ 'register_message' | translate}} </h2>

    <form name ="REGISTER_FORM" novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="username">{{ 'username' | translate}}:</label>

            <div class="controls">
                <input type="text" id="username" ng-model="user.username" required/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">{{ 'password' | translate}}:</label>

            <div class="controls">
                <input type="password" id="inputPassword" ng-model="user.password" required/>
            </div>
        </div>
         <div class="control-group">
            <label class="control-label" for="repeatPassword">{{ 'repeat_password' | translate}}:</label>

            <div class="controls">
                <input class="form-control" type="password" id="repeatPassword" ng-model="user.repeatPassword" required/>
            </div>
        </div>
        
          <div class="control-group">
            <label class="control-label" for="inputPassword">{{ 'nome' | translate}}:</label>

            <div class="controls">
                <input type="text" id="inputPassword" ng-model="user.nome"/>
            </div>
        </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">{{ 'cognome' | translate}}:</label>

            <div class="controls">
                <input type="text" id="inputPassword" ng-model="user.cognome"/>
            </div>
        </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">{{ 'email' | translate}}:</label>

            <div class="controls">
                <input type="email" id="inputPassword" ng-model="user.email" required/>
            </div>
        </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">{{ 'telefono' | translate}}:</label>

            <div class="controls">
                <input type="text" id="inputPassword" ng-model="user.telefono" required/>
            </div>
        </div>
        
        
        <div class="control-group">
		
		      <label class="control-label" for="user_type">{{ 'user_type' | translate}}</label>
		      <select class="form-control" ng-model="user.type"  ng-options="option for option in data.availableOptions track by option" >
		      		       
		      </select>
		      
		      <input type="text" ng-model="user.typeOther" ng-show="user.type=='Altro'"/>
		     
		</div>
        
        
<!--         {{user}} -->
        
        <div class="control-group">
            <div class="controls">               
                  <button ng-disabled="REGISTER_FORM.$invalid" ng-click="register()" class="btn btn-small btn-primary">{{ 'registrati' | translate}}</button>
            </div>
        </div>
        

    </form>
</div>

</div>
