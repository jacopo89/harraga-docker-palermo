<form novalidate="novalidate" class="form-horizontal">

	<div class="section">
		<!-- 		{{socialCard.sociale.volontariato}} -->
		<h3>{{ 'EsperienzeVolontariato' | translate}}</h3>
		<label>SI: <input type="checkbox" ng-model="socialCard.sociale.volontariatoYes"></label><br /> 
		<div ng-show="socialCard.sociale.volontariatoYes">

		<div ng-repeat="volont in socialCard.sociale.volontariato" class="sub-section col-xs-12">
			<div class="control-group col-xs-12 col-sm-6">
				<label class="control-label">{{ 'Stato' | translate}}</label>
				<div class="controls">
					<!-- 					<input type="email" class="form-control" ng-model="volont.pregressa" /> -->
					<select class="form-control" ng-model="volont.pregressa" ng-options="option for option in statoLavoroOp track by option"></select> 
				</div>
			</div>
			<div class="control-group col-xs-12 col-sm-6">
				<label class="control-label">{{ 'tipo' | translate}}</label>
				<div class="controls">
					<input type="text" class="form-control" ng-model="volont.tipo" />
				</div>
			</div>
			<div class="control-group col-xs-12 col-sm-6">
				<label class="control-label">{{ 'dataInizio' | translate}}</label>
				<div class="controls">
					<md-datepicker ng-model="volont.dataInizio" md-placeholder="Enter date"></md-datepicker>
				</div>
			</div>
			<div class="control-group col-xs-12 col-sm-6">
				<label class="control-label">{{ 'dataFine' | translate}}</label>
				<div class="controls">
					<md-datepicker ng-model="volont.dataFine" md-placeholder="Enter date"></md-datepicker>
				</div>
			</div>
			<div ng-show="volont.pregressa=='In Corso'" class="control-group col-xs-12 ">
				<label class="control-label">{{ 'giorniOrari' | translate}}</label>
				<div class="controls">
					<textarea class="form-control" rows="5" ng-model="volont.giorniOrari" />
				</div>
			</div>
			<div class="control-group col-xs-12 col-sm-6">
				<label class="control-label">{{ 'competenzeAcquisite' | translate}}</label>
				<div class="controls">
					<input type="text" class="form-control" ng-model="volont.competenzeAcquisite" />
				</div>
			</div>
			<div class="control-group col-xs-12 col-sm-6">
				<label class="control-label">{{ 'certificazione' | translate}}</label>
				<div ng-if="volont.certificazione && !volont.certificazione.isNew && volont.certificazione.link!=''">
					{{volont.certificazione.nome}} - <a ng-click="getFile(volont.certificazione.nome, volont.certificazione.link)"> <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
					</a>
				</div>
				<input type="button" value="Cambia" ng-click="volont.certificazione.isNew=true" ng-show="volont.certificazione && !volont.certificazione.isNew && volont.certificazione.link!=''" /> <input
					ng-show="!volont.certificazione || volont.certificazione.isNew || volont.certificazione.link==''" type="file" name="file" fileread="volont.certificazione">
			</div>
			<div class="col-xs-12 box">
				<h3>{{ 'Referente' | translate}}</h3>
				<div class="control-group col-xs-12 col-sm-6">
					<label class="control-label">{{ 'nome' | translate}}</label>
					<div class="controls">
						<input type="text" class="form-control" ng-model="volont.referente.nome" />
					</div>
				</div>
				<div class="control-group col-xs-12 col-sm-6">
					<label class="control-label">{{ 'cognome' | translate}}</label>
					<div class="controls">
						<input type="text" class="form-control" ng-model="volont.referente.cognome" />
					</div>
				</div>
				<div class="control-group col-xs-12 col-sm-6">
					<label class="control-label">{{ 'email' | translate}}</label>
					<div class="controls">
						<input type="email" class="form-control" ng-model="volont.referente.email" />
					</div>
				</div>
				<div class="control-group col-xs-12 col-sm-6">
					<label class="control-label">{{ 'telefono' | translate}}</label>
					<div class="controls">
						<input type="text" class="form-control" ng-model="volont.referente.telefono" />
					</div>
				</div>

			</div>
			<div class="control-group col-xs-12 col-sm-6">
				<a ng-click="deleteVolont(volont)" class="btn btn-small btn-danger top10">{{ 'elimina' | translate}}</a>
			</div>
		</div>

		<div class="col-xs-12">
			<a ng-click="addVolont()" class="btn btn-small btn-info">{{ 'aggiungi' | translate}}</a>
		</div>
	</div>
	</div>
